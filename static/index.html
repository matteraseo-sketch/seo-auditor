<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Auditoría SEO</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 2em; }
    input, button { padding: 1em; width: 100%; margin-top: 1em; }
    .result { background: #f4f4f4; padding: 1em; margin-top: 2em; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Herramienta de Auditoría SEO Gratuita</h1>
  <input id="urlInput" placeholder="Introduce una URL como https://ejemplo.com">
  <button onclick="audit()">Auditar</button>
  <div class="result" id="result"></div>

  <script>
    async function audit() {
      const url = document.getElementById('urlInput').value;
      const res = await fetch("/audit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      });
      const data = await res.json();
      document.getElementById("result").innerHTML = `
        <h2>Resultados:</h2>
        <p><b>URL:</b> ${data.url}</p>
        <p><b>HTTPS:</b> ${data.https ? "✅" : "❌"}</p>
        <p><b>Meta Title:</b> ${data.meta_title || "No encontrado"}</p>
        <p><b>Meta Description:</b> ${data.meta_description || "No encontrada"}</p>
        <p><b>Headings:</b> H1: ${data.headings.h1}, H2: ${data.headings.h2}, H3: ${data.headings.h3}</p>
        <p><b>Imágenes sin ALT:</b> ${data.alt_issues}</p>
        <p><b>robots.txt:</b> ${data.robots ? "✅" : "❌"}</p>
        <p><b>sitemap.xml:</b> ${data.sitemap ? "✅" : "❌"}</p>
        <p><b>Canonical:</b> ${data.canonical || "No encontrado"}</p>
        <p><b>PageSpeed Score:</b> ${data.pagespeed_score ?? "Error"} / 100</p>
      `;
    }
  </script>
</body>
</html>
